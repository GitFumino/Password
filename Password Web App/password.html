<!DOCTYPE html>
<head>
  <title> Password web app</title>
  <link rel="stylesheet" href="/styles/password.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="pass-generator">
      <h1>Generate a Password.</h1>
      <div class="display">
        <input type="text" id="password" placeholder="***************************************">
        <button onclick="genPassword(12)">Generate</button>
      </div>
    </div>
    <div class="pass-check">
      <h1>Check your password strenght.</h1>
      <h2>I promise not to steal it :D </h2>
      <div class="display2">
        <input type="password" id="password-check" placeholder="Type here...">
        <p id="message">Your password is <span id="strenght"></span></p>
      </div>
    </div>

    <script src="/scripts/password-gen.js"></script>
    <script src="/scripts/password-check.js"></script>
  </div>
</body>
